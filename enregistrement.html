<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enregistrement</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Enregistrement</h1>
  </header>

  <form id="enregistrement-form">
    <label for="nom">Nom</label>
    <input type="text" id="nom" name="nom" required><br>
    
    <label for="prenom">Prénom</label>
    <input type="text" id="prenom" name="prenom" required><br>
    
    <label for="telephone">Téléphone</label>
    <input type="text" id="telephone" name="telephone" required><br>
    
    <label for="whatsapp">WhatsApp</label>
    <input type="text" id="whatsapp" name="whatsapp" required><br>
    
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="type">Type</label>
    <select id="type" name="type" required>
      <option value="Parrain">Parrain</option>
      <option value="Filleul">Filleul</option>
    </select><br>
    
    <label for="filiere">Filière</label>
    <select id="filiere" name="filiere" required>
      <!-- options générées dynamiquement -->
    </select><br>

    <button type="submit" id="submit-btn">Envoyer</button>
    <div id="loading-indicator" style="display: none;">Chargement...</div> <!-- Ajout d'un indicateur de chargement -->
  </form>

  <script src="script.js"></script>
</body>
</html>
