<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Consulter son parrain</title>
  <script>
    function consulterParrain() {
      const email = document.getElementById('email').value;
      fetch("https://script.google.com/macros/s/AKfycbzGXzuZm8n2XAu93n3ExqvidKqCWBXQEGz9ujz780czdh4gM3UudKADeriaKcnvls7D3g/exec?email=" + encodeURIComponent(email))
        .then(res => res.json())
        .then(data => {
          document.getElementById('resultat').innerText =
            data.parrain ? 'Votre parrain : ' + data.parrain : 'Aucun parrain attribué pour l’instant.';
        })
        .catch(error => {
          document.getElementById('resultat').innerText = "Erreur lors de la récupération.";
          console.error(error);
        });
    }
  </script>
</head>
<body>
  <h2>Consulter son parrain</h2>
  <input type="email" id="email" placeholder="Votre email" required><br>
  <button onclick="consulterParrain()">Vérifier</button>
  <p id="resultat"></p>
</body>
</html>
